<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Auth OneDrive</title>
</head>

<body>
  <div id="signin"></div>
  <label id="info"></label>
  <script src="//js.live.net/v5.0/wl.js"></script>
  <script>
      WL.Event.subscribe("auth.login", onLogin);
      WL.init({
          client_id: 'fd7da67f-bb61-4bf9-8c20-17cb21862c80',
          redirect_uri: 'https://arnabdas.github.io/onedrive-auth-test/index.html',
          scope: "wl.signin",
          response_type: "token"
      });
      WL.ui({
          name: "signin",
          element: "signin"
      });
      function onLogin (session) {
          if (!session.error) {
              WL.api({
                  path: "me",
                  method: "GET"
              }).then(
                  function (response) {
                      document.getElementById("info").innerText =
                          "Hello, " + response.first_name + " " + response.last_name + "!";
                  },
                  function (responseFailed) {
                      document.getElementById("info").innerText =
                          "Error calling API: " + responseFailed.error.message;
                  }
              );
          }
          else {
              document.getElementById("info").innerText =
                  "Error signing in: " + session.error_description;
          }
      }
  </script>
</body>

</html>
